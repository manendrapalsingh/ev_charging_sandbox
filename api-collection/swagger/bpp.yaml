components:
  schemas:
    AckResponse:
      type: object
      properties:
        message:
          type: object
          properties:
            ack:
              type: object
              properties:
                status:
                  type: string
                  enum: ["ACK"]
                  description: Acknowledgment status
          required:
            - ack
      required:
        - message
      example:
        message:
          ack:
            status: "ACK"

    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            type:
              type: string
              description: Error type
            code:
              type: string
              description: Error code
            path:
              type: string
              description: Path to the error location
            message:
              type: string
              description: Error message
          required:
            - type
            - code
            - message

    Context:
      type: object
      properties:
        version:
          type: string
          description: Version of the Beckn protocol
          example: "2.0.0"
        action:
          type: string
          description: API endpoint callback
        domain:
          type: string
          description: Identifier of the domain
          example: "beckn.one:deg:ev-charging:2.0.0"
        location:
          $ref: '#/components/schemas/Location'
        bap_id:
          type: string
          description: Identification of the BAP
        bap_uri:
          type: string
          format: uri
          description: BAP endpoint
        bpp_id:
          type: string
          description: Identification of the BPP
        bpp_uri:
          type: string
          format: uri
          description: BPP endpoint
        transaction_id:
          type: string
          description: Transaction identifier
        message_id:
          type: string
          description: Message identifier
        timestamp:
          type: string
          format: date-time
          description: Time at which the response was generated
        ttl:
          type: string
          description: Time to live (ISO 8601 duration format)
          example: "PT30S"
        schema_context:
          type: array
          items:
            type: string
            format: uri
          description: Schema context URLs
      required:
        - version
        - action
        - domain
        - location
        - bap_id
        - bap_uri
        - bpp_id
        - bpp_uri
        - transaction_id
        - message_id
        - timestamp

    Location:
      type: object
      properties:
        country:
          type: object
          properties:
            code:
              type: string
              description: Country code as per ISO 3166-1 alpha-3 standard
              example: "IND"
          required:
            - code
        city:
          type: object
          properties:
            code:
              type: string
              description: City code
              example: "std:080"
          required:
            - code
      required:
        - country
        - city

    OnDiscoverRequest:
      type: object
      properties:
        context:
          $ref: '#/components/schemas/Context'
        message:
          type: object
          properties:
            catalogs:
              type: array
              items:
                type: object
                description: Catalog object containing provider and items information
              minItems: 1
          required:
            - catalogs
        error:
          $ref: '#/components/schemas/ErrorDetail'
      required:
        - context
        - message

    OnSelectRequest:
      type: object
      properties:
        context:
          $ref: '#/components/schemas/Context'
        message:
          type: object
          properties:
            order:
              $ref: '#/components/schemas/SelectOrder'
          required:
            - order
        error:
          $ref: '#/components/schemas/ErrorDetail'
      required:
        - context
        - message

    OnInitRequest:
      type: object
      properties:
        context:
          $ref: '#/components/schemas/Context'
        message:
          type: object
          properties:
            order:
              $ref: '#/components/schemas/Order'
          required:
            - order
        error:
          $ref: '#/components/schemas/ErrorDetail'
      required:
        - context
        - message

    OnConfirmRequest:
      type: object
      properties:
        context:
          $ref: '#/components/schemas/Context'
        message:
          type: object
          properties:
            order:
              $ref: '#/components/schemas/Order'
          required:
            - order
        error:
          $ref: '#/components/schemas/ErrorDetail'
      required:
        - context
        - message

    OnUpdateRequest:
      type: object
      properties:
        context:
          $ref: '#/components/schemas/Context'
        message:
          type: object
          properties:
            order:
              $ref: '#/components/schemas/Order'
          required:
            - order
        error:
          $ref: '#/components/schemas/ErrorDetail'
      required:
        - context
        - message

    OnTrackRequest:
      type: object
      properties:
        context:
          $ref: '#/components/schemas/Context'
        message:
          type: object
          properties:
            tracking:
              type: object
              properties:
                url:
                  type: string
                  format: uri
                status:
                  type: string
            order:
              $ref: '#/components/schemas/Order'
        error:
          $ref: '#/components/schemas/ErrorDetail'
      required:
        - context
        - message

    OnStatusRequest:
      type: object
      properties:
        context:
          $ref: '#/components/schemas/Context'
        message:
          type: object
          properties:
            order:
              $ref: '#/components/schemas/Order'
          required:
            - order
        error:
          $ref: '#/components/schemas/ErrorDetail'
      required:
        - context
        - message

    OnCancelRequest:
      type: object
      properties:
        context:
          $ref: '#/components/schemas/Context'
        message:
          type: object
          properties:
            order:
              type: object
              properties:
                "@context":
                  type: string
                  format: uri
                "@type":
                  type: string
                  enum: ["beckn:Order"]
                "beckn:id":
                  type: string
                "beckn:orderStatus":
                  type: string
                "beckn:cancellation":
                  type: object
                  properties:
                    type:
                      type: string
                      enum: ["FULL", "PARTIAL"]
                    refund_amount:
                      type: object
                      properties:
                        currency:
                          type: string
                        value:
                          type: string
                    cancelled_by:
                      type: string
                      enum: ["BUYER", "SELLER", "SYSTEM"]
                    cancellation_reason_id:
                      type: string
                    description:
                      type: string
              required:
                - "@type"
                - "beckn:id"
          required:
            - order
        error:
          $ref: '#/components/schemas/ErrorDetail'
      required:
        - context
        - message

    OnRatingRequest:
      type: object
      properties:
        context:
          $ref: '#/components/schemas/Context'
        message:
          type: object
          properties:
            feedback:
              type: object
              properties:
                id:
                  type: string
                feedback_form:
                  type: object
            rating:
              type: object
              properties:
                id:
                  type: string
                value:
                  type: number
        error:
          $ref: '#/components/schemas/ErrorDetail'
      required:
        - context
        - message

    OnSupportRequest:
      type: object
      properties:
        context:
          $ref: '#/components/schemas/Context'
        message:
          type: object
          properties:
            phone:
              type: string
              description: Support phone number
            email:
              type: string
              format: email
              description: Support email address
            uri:
              type: string
              format: uri
              description: Support URI
            ref_id:
              type: string
              description: Reference ID for the support request
            ref_type:
              type: string
              enum: ["order", "fulfillment", "item", "payment"]
              description: Type of reference
        error:
          $ref: '#/components/schemas/ErrorDetail'
      required:
        - context
        - message

    Order:
      type: object
      description: Order object with varying structure based on callback endpoint
      properties:
        "@context":
          type: string
          format: uri
        "@type":
          type: string
          enum: ["beckn:Order"]
        "beckn:id":
          type: string
        "beckn:orderStatus":
          type: string
        "beckn:orderNumber":
          type: string
        "beckn:seller":
          type: string
        "beckn:buyer":
          oneOf:
            - type: string
            - type: object
        "beckn:orderItems":
          type: array
          items:
            type: object
        "beckn:orderValue":
          type: object
          properties:
            currency:
              type: string
            value:
              type: number
            components:
              type: array
              items:
                type: object
        "beckn:fulfillment":
          type: object
          properties:
            "@context":
              type: string
              format: uri
            "@type":
              type: string
              enum: ["beckn:Fulfillment"]
            "beckn:id":
              type: string
            "beckn:status":
              type: string
            "beckn:deliveryAttributes":
              type: object
            "beckn:tracking":
              type: boolean
        "beckn:payment":
          type: object
          properties:
            "@context":
              type: string
              format: uri
            "@type":
              type: string
              enum: ["beckn:Payment"]
            "beckn:id":
              type: string
            "beckn:status":
              type: string
            "beckn:amount":
              type: object
              properties:
                currency:
                  type: string
                value:
                  type: number
            "beckn:paymentURL":
              type: string
              format: uri
            "beckn:txnRef":
              type: string
            "beckn:acceptedPaymentMethods":
              type: array
              items:
                type: string
            "beckn:beneficiary":
              type: string
            "beckn:paidAt":
              type: string
              format: date-time
        "beckn:orderAttributes":
          type: object
        quote:
          type: object
          properties:
            price:
              type: object
              properties:
                currency:
                  type: string
                value:
                  type: string
              required:
                - currency
                - value
            breakup:
              type: array
              items:
                type: object
              required:
                - price

    SelectOrder:
      type: object
      description: Order object specific to on_select callback
      properties:
        provider:
          type: object
          properties:
            id:
              type: string
            descriptor:
              type: object
              properties:
                name:
                  type: string
                short_desc:
                  type: string
                images:
                  type: array
                  items:
                    type: object
                    properties:
                      url:
                        type: string
                        format: uri
          required:
            - id
        items:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              descriptor:
                type: object
                properties:
                  code:
                    type: string
                  name:
                    type: string
              price:
                type: object
                properties:
                  value:
                    type: string
                  currency:
                    type: string
                required:
                  - value
                  - currency
              quantity:
                type: object
                properties:
                  available:
                    type: object
                  selected:
                    type: object
            required:
              - id
          minItems: 1
        fulfillments:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              type:
                type: string
                enum: ["CHARGING", "BATTERY-SWAP", "MOBILE-BATTERY-SWAP"]
              stops:
                type: array
                items:
                  type: object
              tags:
                type: array
                items:
                  type: object
            required:
              - id
              - type
          minItems: 1
        quote:
          type: object
          properties:
            price:
              type: object
              properties:
                value:
                  type: string
                currency:
                  type: string
              required:
                - value
                - currency
            breakup:
              type: array
              items:
                type: object
                properties:
                  item:
                    type: object
                    properties:
                      id:
                        type: string
                      descriptor:
                        type: object
                      quantity:
                        type: object
                      add_ons:
                        type: array
                        items:
                          type: object
                  price:
                    type: object
                    properties:
                      value:
                        type: string
                      currency:
                        type: string
                    required:
                      - value
                      - currency
                required:
                  - price
          required:
            - price
            - breakup
      required:
        - provider
        - items
        - quote

    ErrorDetail:
      type: object
      properties:
        type:
          type: string
        code:
          type: string
        path:
          type: string
        message:
