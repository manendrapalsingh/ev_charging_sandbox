# Sandbox values for EV Charging Kafka Setup
# This file contains sandbox-specific overrides for the helm/kafka chart
# Use with: helm install <release-name> ../../helm/kafka -f values-sandbox.yaml

# Mock services configuration
mockServices:
  enabled: true
  
  # Mock Registry Service
  registry:
    enabled: true
    image:
      repository: manendrapalsingh/mock-registry
      tag: latest
    service:
      type: ClusterIP
      port: 3030
    config: |
      server:
        port: ":3030"
      
      subscribers:
        - subscriber_id: "ev-charging.sandbox1.com"
          subscriber_uri: "http://onix-bap-plugin-kafka:8001/bap/receiver"
          type: "BAP"
          signing_public_key: "MKA6fln8vmU2Qn80Y7dLzagpaPNqQWOlvGglMo5s0IU="
          encr_public_key: "MKA6fln8vmU2Qn80Y7dLzagpaPNqQWOlvGglMo5s0IU="
          key_id: "bap-key-1"
        
        - subscriber_id: "ev-charging.sandbox2.com"
          subscriber_uri: "http://onix-bpp-plugin-kafka:8002/bpp/receiver"
          type: "BPP"
          signing_public_key: "2ja8jS4O/HhyfnTzgC81mXkNNAueeqGEhv42FJtoUv8="
          encr_public_key: "2ja8jS4O/HhyfnTzgC81mXkNNAueeqGEhv42FJtoUv8="
          key_id: "bpp-key-1"
        
        - subscriber_id: "mock-cds"
          subscriber_uri: "http://mock-cds:8082"
          type: "CDS"
          signing_public_key: "CN+5/VZC6wWwEEH9Wa5JeWsjAD4VI8OCEZ53+TcDBTM="
          encr_public_key: "CN+5/VZC6wWwEEH9Wa5JeWsjAD4VI8OCEZ53+TcDBTM="
          key_id: "cds-key-1"
        
        - subscriber_id: "mock-bap-kafka"
          subscriber_uri: "http://mock-bap-kafka:9003"
          type: "BAP"
          signing_public_key: "MKA6fln8vmU2Qn80Y7dLzagpaPNqQWOlvGglMo5s0IU="
          encr_public_key: "MKA6fln8vmU2Qn80Y7dLzagpaPNqQWOlvGglMo5s0IU="
          key_id: "bap-key-1"
        
        - subscriber_id: "mock-bpp-kafka"
          subscriber_uri: "http://mock-bpp-kafka:9004"
          type: "BPP"
          signing_public_key: "2ja8jS4O/HhyfnTzgC81mXkNNAueeqGEhv42FJtoUv8="
          encr_public_key: "2ja8jS4O/HhyfnTzgC81mXkNNAueeqGEhv42FJtoUv8="
          key_id: "bpp-key-1"
      
      defaults:
        valid_from: "2025-01-01T00:00:00Z"
        valid_until: "2099-12-31T23:59:59Z"
  
  # Mock CDS Service
  cds:
    enabled: true
    image:
      repository: manendrapalsingh/mock-cds
      tag: latest
    service:
      type: ClusterIP
      port: 8082
    config: |
      server:
        port: ":8082"
      
      registry:
        host: "mock-registry"
        port: "3030"
        lookup_path: "/lookup"
      
      cds:
        signing:
          private_key: "o33NCO6dqo+MopQEA7cmRFm4544XkHfbAktjvaCCi7U="
          public_key: "CN+5/VZC6wWwEEH9Wa5JeWsjAD4VI8OCEZ53+TcDBTM="
          subscriber_id: "mock-cds"
          key_id: "cds-key-1"
      
      endpoints:
        bpps:
          - host: "onix-bpp-plugin-kafka"
            port: "8002"
            discover_path: "/bpp/receiver/discover"
            subscriber_id: "ev-charging.sandbox2.com"
      
      timing:
        broadcast_discover_delay_ms: 500
        aggregate_response_delay_ms: 1000
        signature_expiry_minutes: 5
      
      defaults:
        version: "2.0.0"
        domain: "beckn.one:deg:ev-charging"
        country_code: "IND"
        city_code: "std:080"
        default_gps: "12.9352,77.6245"
  
  # Mock BAP Kafka Service
  bapKafka:
    enabled: true
    image:
      repository: manendrapalsingh/mock-bap-kafka
      tag: latest
    config: |
      kafka:
        brokers: ["kafka:9092"]
        consumer_group: "mock-bap-kafka-group"
      
      server:
        port: ":9003"
      
      defaults:
        version: "2.0.0"
        country_code: "IND"
        city_code: "std:080"
        subscriber_id: "ev-charging.sandbox1.com"
  
  # Mock BPP Kafka Service
  bppKafka:
    enabled: true
    image:
      repository: manendrapalsingh/mock-bpp-kafka
      tag: latest
    config: |
      kafka:
        brokers: ["kafka:9092"]
        consumer_group: "mock-bpp-kafka-group"
      
      server:
        port: ":9004"
      
      defaults:
        version: "2.0.0"
        country_code: "IND"
        city_code: "std:080"
        subscriber_id: "ev-charging.sandbox2.com"

# Kafka UI configuration
kafkaUI:
  enabled: true
  image:
    repository: provectuslabs/kafka-ui
    tag: latest
  service:
    type: ClusterIP
    port: 8080

