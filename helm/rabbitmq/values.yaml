# Default values for onix-rabbitmq
# This is a YAML-formatted file.

# Application configuration
appName: onix-ev-charging
component: bap  # bap or bpp

# Image configuration
image:
  repository: manendrapalsingh/onix-bap-plugin-rabbit-mq
  tag: latest
  pullPolicy: IfNotPresent

# Replica count
replicaCount: 1

# Service configuration
service:
  type: ClusterIP
  port: 8001
  targetPort: 8001

# RabbitMQ configuration
rabbitmq:
  enabled: true
  image:
    repository: rabbitmq
    tag: 3-management-alpine
  service:
    amqpPort: 5672
    managementPort: 15672
  username: admin
  password: admin
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  persistence:
    enabled: false
    size: 10Gi
    storageClass: ""

# Redis configuration
redis:
  enabled: true
  image:
    repository: redis
    tag: alpine
  service:
    port: 6379
    targetPort: 6379
  persistence:
    enabled: false
    size: 10Gi
    storageClass: ""
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  healthcheck:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    successThreshold: 1
    failureThreshold: 5

# Application resources
resources:
  requests:
    memory: "512Mi"
    cpu: "500m"
  limits:
    memory: "1Gi"
    cpu: "1000m"

# Environment variables
env:
  # Note: CONFIG_FILE is set in the deployment template using .Values.component
  - name: RABBITMQ_USERNAME
    value: admin
  - name: RABBITMQ_PASSWORD
    value: admin

# Configuration files
config:
  adapter: |
    appName: "onix-ev-charging"
    
    log:
      level: debug
      destinations:
        - type: stdout
      contextKeys:
        - transaction_id
        - message_id
        - subscriber_id
        - module_id
    
    http:
      port: 8001
      timeout:
        read: 30
        write: 30
        idle: 30
    
    pluginManager:
      root: /app/plugins
    
    modules:
      - name: bapTxnReceiver
        path: /bap/receiver/
        handler:
          type: std
          role: bap
          subscriberId: ev-charging.sandbox1.com
          httpClientConfig:
            maxIdleConns: 1000
            maxIdleConnsPerHost: 200
            idleConnTimeout: 300s
            responseHeaderTimeout: 5s
          plugins:
            registry:
              id: registry
              config:
                url: http://mock-registry:3030
                retry_max: 3
                retry_wait_min: 100ms
                retry_wait_max: 500ms
            keyManager:
              id: simplekeymanager
              config:
                networkParticipant: ev-charging.sandbox1.com
                keyId: bap-key-1
                signingPrivateKey: xnKF3BIg3Ei+ZEvxBtK0Mm4GRG1Mr0+K9IrxT6CnHEE=
                signingPublicKey: MKA6fln8vmU2Qn80Y7dLzagpaPNqQWOlvGglMo5s0IU=
                encrPrivateKey: xnKF3BIg3Ei+ZEvxBtK0Mm4GRG1Mr0+K9IrxT6CnHEE=
                encrPublicKey: MKA6fln8vmU2Qn80Y7dLzagpaPNqQWOlvGglMo5s0IU=
            cache:
              id: cache
              config:
                addr: redis-bap:6379
            schemaValidator:
              id: schemavalidator
              config:
                schemaDir: /app/schemas
            signValidator:
              id: signvalidator
            router:
              id: router
              config:
                routingConfig: /app/config/message-baised/rabbit-mq/onix-bap/bapTxnReciever-routing.yaml
            publisher:
              id: publisher
              config:
                addr: rabbitmq:5672
                exchange: beckn_exchange
                durable: "true"
                username: guest
                password: guest
            middleware:
              - id: reqpreprocessor
                config:
                  uuidKeys: transaction_id,message_id
                  role: bap
          steps:
            - validateSign
            - validateSchema
            - addRoute
    
      - name: bapTxnCaller
        path: ""
        handler:
          type: queue
          role: bap
          subscriberId: ev-charging.sandbox1.com
          httpClientConfig:
            maxIdleConns: 1000
            maxIdleConnsPerHost: 200
            idleConnTimeout: 300s
            responseHeaderTimeout: 5s
          plugins:
            registry:
              id: registry
              config:
                url: http://mock-registry:3030
                retry_max: 3
                retry_wait_min: 100ms
                retry_wait_max: 500ms
            keyManager:
              id: simplekeymanager
              config:
                networkParticipant: ev-charging.sandbox1.com
                keyId: bap-key-1
                signingPrivateKey: xnKF3BIg3Ei+ZEvxBtK0Mm4GRG1Mr0+K9IrxT6CnHEE=
                signingPublicKey: MKA6fln8vmU2Qn80Y7dLzagpaPNqQWOlvGglMo5s0IU=
                encrPrivateKey: xnKF3BIg3Ei+ZEvxBtK0Mm4GRG1Mr0+K9IrxT6CnHEE=
                encrPublicKey: MKA6fln8vmU2Qn80Y7dLzagpaPNqQWOlvGglMo5s0IU=
            cache:
              id: cache
              config:
                addr: redis-bap:6379
            schemaValidator:
              id: schemavalidator
              config:
                schemaDir: /app/schemas
            consumer:
              id: consumer
              config:
                subscriberId: ev-charging.sandbox1.com
                role: bap
                consumerType: rabbitmq
                consumerThreads: "2"
                consumer.id: rabbitmqconsumer
                consumer.addr: rabbitmq:5672
                consumer.exchange: beckn_exchange
                consumer.routingKeys: "bap.discover,bap.select,bap.init,bap.confirm,bap.status,bap.track,bap.cancel,bap.update,bap.rating,bap.support"
                consumer.queueName: "bap_caller_queue"
                consumer.durable: "true"
                consumer.autoDelete: "false"
                consumer.exclusive: "false"
                consumer.noWait: "false"
                consumer.autoAck: "false"
                consumer.prefetchCount: "10"
                consumer.queueArgs: ""
                consumer.username: guest
                consumer.password: guest
                steps: '["addRoute", "validateSchema", "sign"]'
            router:
              id: router
              config:
                routingConfig: /app/config/message-baised/rabbit-mq/onix-bap/bapTxnCaller-routing.yaml
            publisher:
              id: publisher
              config:
                addr: rabbitmq:5672
                exchange: beckn_exchange
                durable: "true"
                username: guest
                password: guest
            signer:
              id: signer
            middleware:
              - id: reqpreprocessor
                config:
                  uuidKeys: transaction_id,message_id
                  role: bap
          steps:
            - validateSchema
            - addRoute
            - sign

  routing:
    caller: |
      # ONIX BAP Caller Routing Configuration
      
      routingRules:
        - domain: beckn.one:deg:ev-charging
          version: "2.0.0"
          targetType: url
          target:
            url: http://mock-cds:8082/csd
            excludeAction: false
          endpoints:
            - discover
      
        - domain: beckn.one:deg:ev-charging
          version: "2.0.0"
          targetType: bpp
          target: {}
          endpoints:
            - select
            - init
            - confirm
            - status
            - track
            - cancel
            - update
            - rating
            - support
    
    receiver: |
      # ONIX BAP Receiver Routing Configuration
      
      routingRules:
        - domain: beckn.one:deg:ev-charging
          version: "2.0.0"
          targetType: publisher
          target:
            publisherId: bap.on_discover
          endpoints:
            - on_discover
      
        - domain: beckn.one:deg:ev-charging
          version: "2.0.0"
          targetType: publisher
          target:
            publisherId: bap.on_select
          endpoints:
            - on_select
      
        - domain: beckn.one:deg:ev-charging
          version: "2.0.0"
          targetType: publisher
          target:
            publisherId: bap.on_init
          endpoints:
            - on_init
      
        - domain: beckn.one:deg:ev-charging
          version: "2.0.0"
          targetType: publisher
          target:
            publisherId: bap.on_confirm
          endpoints:
            - on_confirm
      
        - domain: beckn.one:deg:ev-charging
          version: "2.0.0"
          targetType: publisher
          target:
            publisherId: bap.on_status
          endpoints:
            - on_status
      
        - domain: beckn.one:deg:ev-charging
          version: "2.0.0"
          targetType: publisher
          target:
            publisherId: bap.on_track
          endpoints:
            - on_track
      
        - domain: beckn.one:deg:ev-charging
          version: "2.0.0"
          targetType: publisher
          target:
            publisherId: bap.on_cancel
          endpoints:
            - on_cancel
      
        - domain: beckn.one:deg:ev-charging
          version: "2.0.0"
          targetType: publisher
          target:
            publisherId: bap.on_update
          endpoints:
            - on_update
      
        - domain: beckn.one:deg:ev-charging
          version: "2.0.0"
          targetType: publisher
          target:
            publisherId: bap.on_rating
          endpoints:
            - on_rating
      
        - domain: beckn.one:deg:ev-charging
          version: "2.0.0"
          targetType: publisher
          target:
            publisherId: bap.on_support
          endpoints:
            - on_support

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Pod annotations
podAnnotations: {}

# Service annotations
serviceAnnotations: {}

